<!DOCTYPE html>
<html>
  <head>
   
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-5">Cadastrar Fornecedor</h2>
      <form [formGroup]="formulario">
        <div class="form-group">
            <label for="fornecedorDescricao">Descrição</label>
            <input type="text" class="form-control" id="fornecedorDescricao" name="descricao" placeholder="Insira a descricao do fornecedor" formControlName="descricao"
            [ngClass]="{'is-invalid': formulario.get('descricao').errors && (formulario.get('descricao').dirty || formulario.get('descricao').touched) }" >
            <span class="text-danger" *ngIf="formulario.get('descricao').errors && (formulario.get('descricao').dirty || formulario.get('descricao').touched)" >
              <p >Preencha o campo descrição</p>
          </span>
          </div>        
        <div class="form-group">
            <label for="fornecedorCnpj">CNPJ</label>
            <input type="text" class="form-control" id="fornecedorCnpj" name="cnpj" placeholder="Insira o CNPJ do fornecedor com apenas numeros" formControlName="cnpj"
            [ngClass]="{'is-invalid': formulario.get('cnpj').errors && (formulario.get('cnpj').dirty || formulario.get('cnpj').touched) }" >
            <span class="text-danger" *ngIf="formulario.get('cnpj').errors && (formulario.get('cnpj').dirty || formulario.get('cnpj').touched)" >
              <p >Preencha o CNPJ corretamente</p>
          </span>
          </div>        
        <button type="submit" class="btn btn-primary mr-2 botao-salvar" (click)="cadastrarFornecedor()">Cadastrar Fornecedor</button>
        <button type="button" class="btn btn-secondary botao-cancelar" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
